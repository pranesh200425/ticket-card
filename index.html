<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Conference ticket generator</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
<link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Form starts -->

  <div class="formCon">
    <div class="logo">
      <img src="./assets/images/logo-full.svg" alt="Coding Conf logo">
    </div>
    <div class="header">
      <p>
        Your journey to Coding conf 2025 Starts here!
      </p>
    </div>
    <div class="headerSub">
      <p>
        Secure your sport at next year's biggest coding conference
      </p>
    </div>
    <div class="avatar">
      <label for="avatarImg">Upload Avatar</label>
      <div class="avatarCon">
        <img src="assets/images/icon-upload.svg" alt="upload icon">
        <p>drag and drop or click to upload</p>
      </div>
      <div class="note" >
        <p>upload your photo (JPG or PNG max size: 500kb)</p>
      </div>
    </div>
    <div class="name input">
      <label for="FullName">Full Name</label>
      <input name="FullName" type="text">
    </div>
    <div class="email input ">
      <label for="email">Email Address</label>
      <input name="email" placeholder="example@gmail.com" type="text">
    </div>
    <div class="github input">
      <label for="github">Github username</label>
      <input name="github" placeholder="@yourusername" type="text">
    </div>
    <div class="generateCon">
      <button>Generate My Ticket</button>
    </div>
  </div>

  <div class="svg svg-top">
    <img src="/assets/images/pattern-squiggly-line-top.svg" alt="svg top">
  </div>
  <div class="svg svg-bottom">
    <img src="/assets/images/pattern-squiggly-line-bottom.svg" alt="svg bottom">
  </div>
  <div class="svg svg-lines">
    <img src="/assets/images/pattern-lines.svg" alt="svg lines">
  </div>
  <div class="svg svg-circles">
    <img src="/assets/images/pattern-circle.svg" alt="svg circles">
  </div>

  <!-- Form ends -->

  <!-- Generated tickets starts -->

 <!--  Congrats, --> <!-- Full Name --><!-- ! Your ticket is ready.

  We've emailed your ticket to  --><!-- Email Address --><!--  and will send updates in the run up to the event.

  Coding Conf
  Jan 31, 2025 / Austin, TX
 -->
  <!-- Generated tickets ends -->

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
